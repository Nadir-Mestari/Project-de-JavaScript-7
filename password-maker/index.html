<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">
        <input type="text" id="password-output" value="Générateure de MDP" readonly>

        <div class="range-container">
            <input type="range" id="password-length" min="2" max="12" value="8" oninput="document.getElementById
            ('display-password-length').value=this.value">
            <input type=" text" id="display-password-length" value="8">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">a-z</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>
            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>
            <input type="checkbox" id="symboles">
            <label for="symboles">!-?</label>
        </div>

        <button id="generateurButtom">Validé</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
